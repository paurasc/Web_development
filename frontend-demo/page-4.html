<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My fourth Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info-box" style="visibility:hidden;">
        <h2 id="info-heading"></h2>
        <p id="info-text"></p>
        <a href="#" id="info-close">Close</a>
    </div>
    <div id="container">
        <header>My Website Brand</header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page-2.html">About</a></li>
                <li><a href="page-4.html">Gallery</a></li>
                <li><a href="page-3.html">Contact</a></li>
            </ul>
        </nav>
        <main>
            <h1>My fourth Heading</h1>
            <p>My fourth Paragraph</p>
            <ul id="album">
                <li id="photo"><img src="images/winterland1.jpg"></li>
                <li id="photo"><img src="images/winterland2.jpg"></li>
                <li id="photo"><img src="images/winterland3.jpg"></li>
                <li id="photo"><img src="images/winterland4.jpg"></li>
                <li id="photo"><img src="images/winterland5.jpg"></li>
                <li id="photo"><img src="images/winterland6.jpg"></li>
            </ul>
        </main>
        <footer>
            &copy; Copyright 2024
        </footer>
    </div>
    <script src=".script.js"></script>
    <script>
        var photos = []; 
        var fileNames = []; 
        var imageList = []; 
        var image; 
        var openList = "<li id='photo'>"; 
        var closeList = "</li>"; 

        for (var i = 0; i < 6; i++) {
            fileNames.push('winterland'+(i+1));
            photos.push("<img src='images/" + fileNames[i] + ".jpg'>");
            image = openList + photos[i] + closeList;
            imageList.push(image);
        }
        document.getElementById("album").innerHTML = imageList.join(" ");

        var infoBox = document.getElementById('info-box');
        var infoHeading = document.getElementById('info-heading');
        var infoText = document.getElementById('info-text');
        var infoClose = document.getElementById('info-close');

        var descriptions = [
            "Description for winterland1",
            "Description for winterland2",
            "Description for winterland3",
            "Description for winterland4",
            "Description for winterland5",
            "Description for winterland6"
        ];

        function showInfoBox(index) {
            infoHeading.innerHTML = fileNames[index];
            infoText.innerHTML = descriptions[index];
            infoBox.style.visibility = 'visible';
        }

        function hideInfoBox() {
            infoBox.style.visibility = 'hidden';
        }

        var photoElements = document.querySelectorAll('#album li');
        photoElements.forEach((photo, index) => {
            photo.addEventListener('click', function() {
                showInfoBox(index);
            });
        });

        infoClose.addEventListener('click', function(e) {
            e.preventDefault();
            hideInfoBox();
        });
    </script>
</body>
</html>
