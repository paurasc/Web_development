
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet shelter Contact Page</title>
    <link rel="stylesheet" href="style.css"> <!--empty tag-->
</head>
<body>
    <!-- Container -->
    <div id="container">
        <!-- Header -->
        <header>Contact US</header>
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <!-- Main Content -->
        <main>
            <h1>Ped Adoption Inquiry</h1>
            <p>Please fill your info here</p>
            <img src="images/contactus.jpg" alt="title Image" width="500">
            
            <!-- Form -->
            <form action="/signup" method="post">
                <fieldset>
                    <legend>Adoption Info</legend>
                    
                    <br><label><strong>Contact Info</strong></label><br>
                    <label>Enter your name:</label><br>
                    <input type="text" name="name"><br>
                    <label>Enter your email:</label><br>
                    <input type="email" name="email"><br>
                    <label>Enter your phone number:</label><br>
                    <input type="tel" name="phone"><br>
                
                    <label>Select your gender:</label><br>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female

                    <br>
                    <label>How should we contact you?</label><br>
                    <select>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </main>
        <!-- Footer -->
        <br><br>
        <footer>
            <span>Copyright &copy; 2024 Lindell Animal Adoption, All rights reserved.</span><br>
            <strong>Diclaimer: </strong>
            <span>the content is in no way intended for commercial use or any other commercial purposes.</span>
        </footer>
    </div>
</body>
</html>
